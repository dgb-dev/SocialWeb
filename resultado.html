<script>
// script.js

// script para a página resultado.html
document.addEventListener("DOMContentLoaded", function() {
    let params = new URLSearchParams(window.location.search);
    let tituloBuscado = params.get('titulo'); // Obtém o valor do parâmetro 'titulo'
    
    let section = document.getElementById("conteudo-resultado");
    let resultados = "";

    // Procura o item que corresponde ao título na URL
    for (let dado of dados) {
        if (dado.titulo === tituloBuscado) {
            resultados += `
                <div class="box">
                    <div class="card">
                        <div class="card-contend">
                            <h2>${dado.titulo}</h2>
                            <div class="iframe-container">
                                <iframe width="560" height="315" src="${dado.link}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                            </div>
                            <p class="referencia">${dado.referencia}</p>
                        </div>
                    </div>
                </div>
                            <div class="box">
                <div class="card">
                    <div class="card-contend">
                        <h1 class="artigo">Artigo/Resumo</h1>
                        <h2 style="margin-bottom: 22px;">${dado.titulo}</h2>
                         <h3 style="margin-top: 22px;">${dado.autor}</h3>
                        <p style="text-align: justify;">${dado.artigo}</p>
                       
                    </div>
                </div>
            </div>
            `;
            break; // Para o loop quando encontrar o item
        }
    }

    // Exibe os resultados na página
    if (resultados) {
        section.innerHTML = resultados;
    } else {
        section.innerHTML = "<p>Nenhum resultado encontrado.</p>";
    }
});

</script>
